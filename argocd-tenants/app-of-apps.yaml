apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenants-app-of-apps
  namespace: argocd
spec:
  destination:
    name: himesh-corp-mac
    namespace: argocd
  source:
    repoURL: https://github.com/himeshpanc/rocket-apps.git
    targetRevision: HEAD
    path: argocd-tenants/bootstrap
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
