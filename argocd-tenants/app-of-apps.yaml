apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenants-app-of-apps
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/himeshpanc/rocket-apps.git
    targetRevision: HEAD
    path: argocd-tenants/manifests
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
