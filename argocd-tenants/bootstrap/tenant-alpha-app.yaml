apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-alpha-app
  namespace: argocd
spec:
  project: tenant-alpha
  source:
    repoURL: https://github.com/himeshpanc/rocket-apps.git
    targetRevision: HEAD
    path: argocd-tenants/workloads/tenant-alpha
  destination:
    name: himesh-corp-mac
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
