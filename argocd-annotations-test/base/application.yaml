apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test-app
spec:
  components:
    - name: backend
      type: webservice
      properties:
        image: himeshp/lunar-app:v2
        annotations:
          ARGOCD_APP_NAME: ${ARGOCD_APP_NAME}
          TEST_ANNOTATION: "kustomize-annotation"
        ports:
          - port: 3000
            expose: true
      traits:
        - type: scaler
          properties:
            replicas: 1
