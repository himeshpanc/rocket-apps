apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  annotations:
    TEST_ANNOTATION: "helm-annotation"  # This should try to override kustomize's value
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        TEST_ANNOTATION: "helm-annotation"  # Also add to pod template
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.targetPort }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
