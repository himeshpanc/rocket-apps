apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apollo-app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apollo-app/apps
    repoURL: https://github.com/himeshpanc/rocket-apps.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false